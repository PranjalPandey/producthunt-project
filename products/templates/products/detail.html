{% extends 'base.html' %}

{% block content %}

<div class="card mb-3">
    <img class="card-img-top " src="{{product.image.url}}" alt="Card image cap" height=400>
    <div class="card-body">
       <a href="{{product.url}}"> <img src="{{ product.icon.url }}" class="img-fluid" height=40 width=30/><h5>{{product.title}}</h5></a>
      <p class="card-text">{{product.body}}</p>
      <hr>
      <p class="card-text"><small class="text-muted">Hunted by {{product.hunter.username}} on {{product.pub_date}}</small></p>
      <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary "><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
      </svg> Upvote {{ product.votes_total }}</button></a>
  
    </div>
  </div>
  <form id="upvote" method="POST" action="{% url 'upvote' product.id %}">
    {% csrf_token%}
    <input type="hidden">
  </form>
{% endblock %}
